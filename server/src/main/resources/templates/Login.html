<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="#" action="@{/adduser}" object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" field="*{name}" id="name" placeholder="Name">
    <span if="${#fields.hasErrors('name')}" errors="*{name}"></span>
    <label for="email">Email</label>
    <input type="text" field="*{email}" id="email" placeholder="Email">
    <span if="${#fields.hasErrors('email')}" errors="*{email}"></span>
    <input type="submit" value="Add User">
</form>
</body>
</html>
